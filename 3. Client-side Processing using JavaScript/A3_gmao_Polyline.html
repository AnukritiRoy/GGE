<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Polylines</title>
    <style>    
      #map {
        height: 100%;
      }   
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This creates a 2-pixel-wide red polyline showing the path from Googleplex, CA
	  //CA to Los Angeles to Las Vegas
    
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: 0, lng: -180},
          mapTypeId: 'terrain'
        });

        var flightPlanCoordinates = [
          {lat: 37.42120422110648, lng: -122.0841031558578},
          {lat: 34.05490178431819, lng: -118.2426793880066},
          {lat: 36.18209644725246, lng: -115.134009249323},          
        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBluQPDtVxT6PYPZjIUOr2Wl7rMtXZoG7Q&callback=initMap">
    </script>
  </body>
</html>
