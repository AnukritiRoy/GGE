<!DOCTYPE html>
<html>
  <head>
    <style>
      
      #map {
        height: 400px; 
        width: 100%;  
       }
    </style>
  </head>
  <body>
    <h3>Googleplex: Google HQ</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Googleplex
  var gplex = {lat: 37.42120422110648, lng: -122.0841031558578};
  // The map, centered at Googleplex
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: gplex});
  // The marker, positioned at Googleplex
  var marker = new google.maps.Marker({position: gplex, map: map});

}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBluQPDtVxT6PYPZjIUOr2Wl7rMtXZoG7Q&callback=initMap">
    </script>
  </body>
</html>
